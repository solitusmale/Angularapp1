<div *ngIf="flights">
  <div class="row">
    <div class="col-sm-4" *ngFor="let flight of flights.content">
      <div class="card">
        <img [src]="[webService.getDestinationImage(flight.destination)]" class="card-img-top" [alt]="flight.destination">
        <div class="card-body">
          <h5 class="card-title">{{flight.destination}}</h5>
          <p class="card-text">{{formatDate(flight.scheduledAt)}}  {{flight.flightNumber}}</p>

        </div>

        
        <div class="card-body">
          <a class="btn btn-primary" routerLink="{{'/flight/'+flight.id}}">
            <i class="fa-solid fa-up-right-from-square"></i>Details
          </a>
        </div>
      </div>
    </div>
  </div>
  <div class="w-100 mb-3">
    <iframe class="mx-auto" [src]="getMapUrl() | safe" width="100%" height="400" allowfullscreen="" loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"></iframe>
  </div>

</div>
